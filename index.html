<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <main>
        <div class="calculator-container">
            <div class="calculator display row">0</div>
            <div class="calculator btns row">
                <button class="btn clear" value="clear">AC</button>
                <button class="btn sign" value="sign">+/-</button>
                <button class="btn percentage" value="percentage">%</button>
                <button class="btn operator" value="divide">/</button>
            </div>
            <div class="calculator btns row">
                <button class="btn operand" value="7">7</button>
                <button class="btn operand" value="8">8</button>
                <button class="btn operand" value="9">9</button>
                <button class="btn operator" value="multiply">*</button>
            </div>
            <div class="calculator btns row">
                <button class="btn operand" value="4">4</button>
                <button class="btn operand" value="5">5</button>
                <button class="btn operand" value="6">6</button>
                <button class="btn operator" value="subtract">-</button>
            </div>
            <div class="calculator btns row">
                <button class="btn operand" value="1">1</button>
                <button class="btn operand" value="2">2</button>
                <button class="btn operand" value="3">3</button>
                <button class="btn operator" value="add">+</button>
            </div>
            <div class="calculator btns row">
                <button class="btn operand" value="0">0</button>
                <button class="btn operand" value=".">.</button>
                <button class="btn equals" value="equals">=</button>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
